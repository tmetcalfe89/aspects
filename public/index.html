<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer type="module"></script>
    <script src="/clickers.js" defer></script>
    <title>Aspects</title>
  </head>
  <body>
    <div>
      <h1>Add Aspect</h1>
      <form id="aspectForm">
        <input placeholder="name" name="name" id="nameInput" />
        <button data-clicker="#imgInput" type="button">File</button>
        <input type="file" name="img" id="imgInput" style="display: none" />
        <button>Add</button>
      </form>

      <h1>Aspects</h1>
      <div id="aspectsShowcase"></div>

      <div id="mixer">
        <div>
          <h1>Input Aspects</h1>
          <div id="inputAspects"></div>
        </div>
        <div>
          <h1>Output Aspects</h1>
          <div id="outputAspects"></div>
        </div>
      </div>
      <button id="clearButton">Clear</button>
    </div>
    <div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        "
      >
        <a
          href="#"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
          "
          id="diagramLink"
          target="_blank"
        >
          <img id="diagram" />
        </a>
      </div>
    </div>
  </body>
</html>
